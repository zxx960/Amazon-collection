<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>亚马逊商品信息采集器</title>
  </head>
  <body>
    <div class="container">
        <h1>亚马逊商品信息采集器</h1>
        <div class="input-group">
            <input type="text" id="amazonUrl" placeholder="请输入亚马逊商品链接" />
            <button id="scrapeBtn">开始采集</button>
        </div>
        <div class="input-group">
            <input type="text" id="bannedWords" placeholder="请输入违禁词，多个词用英文逗号分隔" />
        </div>
        <div class="result-container">
            <h2>采集结果：</h2>
            <div id="result">
                <p id="productTitle"></p>
                <p id="status"></p>
            </div>
        </div>
        <div class="export-container">
            <button id="exportBtn" disabled>导出Excel</button>
        </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
